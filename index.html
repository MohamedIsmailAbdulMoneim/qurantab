<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Tab</title>
    <link rel="icon" href="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logoContent">
                <img class="logoContent__logo" src="./images/logo.png" alt=" Quran Tab's Logo">
                Quran Tab
            </div>
            <div class="links">
                <a href="#features" class="links__link">Features</a>
                <a href="#download" class="links__link">Download</a>
                <a href="#faq" class="links__link">FAQ</a>
            </div>
        </header>

        <section class="section">
            <div class="section__content">
                <h1 class="section__title">
                    Get closer to the Holy Quran
                </h1>
                <p class="section__description">
                    A Chrome extension that replaces your new tab with a random ayah from the Quran. It keeps you inspired by a
                    verse from the Quran every time you open a new tab.
                </p>
                <div class="section__buttons">
                    <a class="section__button button" target="_blank" href="https://bit.ly/qt-chrome">Get it on Chrome</a>
                    <a class="section__button button button-secondary" target="_blank" href="https://bit.ly/qt-edge">
                        Get it on Edge
                    </a>
                </div>
            </div>
            <div class="section__imageContent">
                <img class="section__image" src="./images/screen-1.png" alt="Quran Tab's hero image">
            </div>
        </section>
    </div>
</body>
</html>
